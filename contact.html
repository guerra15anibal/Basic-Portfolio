<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="assets/css/style.css">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Contact</title>

    <div class="Header">
        <h1>Anibal Guerra</h1>

        <nav>
            <a class="About" href="index.html">About<a>
                    <a class="Portfolio" href="portfolio.html">Portfolio</a>
                    <a class="Contacts" href="contact.html">Contact</a>
        </nav>

    </div>


</head>

<body>

    <br><br>


    <div class="form-container">
        <section id="contactform">
            <h2>Contact</h2>
            <hr>
            <form id="contact" action="index.html" method="post">
                <label for="name">Name</label><br>
                <input id="name" type="text" autocomplete="username" placeholder="John Doe" required><br>
                <label for="email">Email</label><br>
                <input id="email" type="email" name="email" autocomplete="email" placeholder="example@gmail.com"
                    required><br>
                <label for="textfield">Message</label><br>
                <textarea id="textfield" rows="7"></textarea><br>
                <button class="button" type="submit" name="submit">Submit</button>
            </form>
        </section>

    </div>

    <footer>&copy; Anibal Guerra 2020</footer>
</body>

</html>
